<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <h1>Enter your support query</h1>
        <ul>
            <li>        
                <label for="email">Email:</label>
                <input required id="email" type="email" minlength="8">
            </li>
            
            <li>        
                <label for="country">Country:</label>
                <input required id="country" name="country" type="text" pattern="[a-zA-Z]+">
            </li>

            <li>        
                <label for="zip">Zip code:</label>
                <input required id="zip" name="zip" type="text" pattern="[0-9]*">
            </li>

            <li>        
                <label for="password">Password:</label>
                <input required id="password" type="password" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
            </li>
            <button>Submit</button>



    </ul>
    </form>
</body>
</html>
